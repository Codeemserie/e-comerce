<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="icon" href="static/images/soco-relogio.png">
    <style>
        /* Ajuste de tamanho do texto e padding para dispositivos m√≥veis */
        @media (max-width: 640px) {
            .container h2 {
                font-size: 1.5rem; /* 24px */
            }
            .container label,
            .container input,
            .container a {
                font-size: 0.875rem; /* 14px */
                padding: 10px;
            }
            .container input[type="submit"] {
                font-size: 1rem; /* 16px */
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 mb-2 text-white rounded-lg {% if category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Registrar</h2>
        <form method="post" class="space-y-4">
            <div>
                <label for="nome" class="block text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" required class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div>
                <label for="senha" class="block text-gray-700">Senha:</label>
                <input type="password" id="senha" name="senha" required class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <input type="submit" value="Registrar" class="w-full bg-red-600 text-white p-2 rounded mt-4 hover:bg-red-700 cursor-pointer">
        </form>
        <p class="mt-4 text-center">
            <a href="/login" class="text-red-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
