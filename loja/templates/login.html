<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="login-container bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
            <form method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label for="senha" class="block text-gray-700 font-semibold">Senha:</label>
                    <input type="password" id="senha" name="senha" required class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:border-red-500">
                </div>
                <div class="flex justify-between items-center">
                    <a href="#" class="text-sm text-red-600 hover:underline">Esqueceu a senha?</a>
                    <input type="submit" value="Login" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 cursor-pointer">
                </div>
            </form>
            <p class="mt-6 text-center text-gray-600">
                NÃ£o tem uma conta? <a href="/register" class="text-red-600 hover:underline">Registrar</a>
            </p>
        </div>
    </body>
</html>
